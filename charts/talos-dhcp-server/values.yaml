replicaCount: 1

image:
  repository: crashntech/talos-dhcp-server
  pullPolicy: IfNotPresent
  tag: 0.0.6

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

hostNetwork: true

securityContext:
  allowPrivilegeEscalation: true
  runAsNonRoot: false
  runAsUser: 0
  runAsGroup: 0
  capabilities:
    add:
      - NET_ADMIN
      - NET_RAW

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}
  # kubernetes.io/hostname: k-root-m2

tolerations:
  - operator: Exists
    effect: NoSchedule

affinity: {}

volumeMounts:
  - mountPath: /var/lib/dhcp/
    name: dhcpd-leases
  - name: config
    mountPath: /etc/dhcp/dhcpd.conf
    subPath: dhcpd.conf
  - name: config
    mountPath: /srv/pxe/talos-1.4.0.ipxe
    subPath: talos-1.4.0.ipxe

