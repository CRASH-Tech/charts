kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: "{{ $.Release.Name }}-cd"
  namespace: {{ $.Release.Namespace }}
rules:
  - apiGroups:
      - ''
    resources:
      - 'secrets'
    resourceNames:
      - cd-deploy-secret
    verbs:
      - 'get'
      - 'list'
      - 'watch'

---

kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: "{{ $.Release.Name }}-cd"
  namespace: {{ $.Release.Namespace }}
subjects:
  - kind: ServiceAccount
    name: "{{ $.Release.Name }}-argocd-repo-server"
    namespace: {{ $.Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: "{{ $.Release.Name }}-cd"
